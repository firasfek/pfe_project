name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, master]

env:
  DOCKER_IMAGE: my-rest-api
  DOCKER_REGISTRY: ghcr.io
  K8S_NAMESPACE: production

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run security audit
        run: npm audit --audit-level=moderate

  # Job 2: Build Docker image
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Kubernetes
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Installe Minikube et crée un cluster
      - name: Setup Minikube
        uses: medyagh/setup-minikube@v1
        with:
          minikube-version: 'latest'
      
      # Démarre Minikube
      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status
      
      # Configure kubectl pour utiliser Minikube
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          minikube kubectl -- config view --raw > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      # Crée le namespace
      - name: Create namespace
        run: kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
      
      # Déploie l'application - NOUVELLE APPROCHE
      - name: Create Kubernetes manifests
        run: |
          # Crée le dossier k8s s'il n'existe pas
          mkdir -p k8s
          
          # Crée le fichier deployment.yaml
          cat > k8s/deployment.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: rest-api-deployment
            namespace: ${{ env.K8S_NAMESPACE }}
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: rest-api
            template:
              metadata:
                labels:
                  app: rest-api
              spec:
                containers:
                - name: rest-api
                  image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
                  ports:
                  - containerPort: 3000
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 3000
                    initialDelaySeconds: 5
                    periodSeconds: 10
          EOF
          
          # Crée le fichier service.yaml
          cat > k8s/service.yaml <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: rest-api-service
            namespace: ${{ env.K8S_NAMESPACE }}
          spec:
            selector:
              app: rest-api
            ports:
              - protocol: TCP
                port: 80
                targetPort: 3000
            type: ClusterIP
          EOF
      
      # Applique les configurations Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/rest-api-deployment -n ${{ env.K8S_NAMESPACE }}
          kubectl get all -n ${{ env.K8S_NAMESPACE }}

  # Job 4: Notify on completion
  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Deployment completed!"
          # Add Slack/Discord/Email notification here