name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Job 1: Basic validation
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check file structure
        run: |
          echo "ğŸ“ Project structure:"
          ls -la
          echo "ğŸ“„ Checking server.js..."
          if [ -f "server.js" ]; then
            echo "âœ… server.js exists"
            echo "First 5 lines of server.js:"
            head -5 server.js
          else
            echo "âŒ server.js not found"
            exit 1
          fi

      - name: Check package.json
        run: |
          echo "ğŸ“¦ package.json content:"
          cat package.json
          echo "âœ… Validation successful!"

  # Job 2: Docker build (optional for now)
  docker-build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          echo "ğŸ“¦ Building Docker image..."
          docker build -t my-rest-api:test .
          echo "âœ… Docker build successful!"